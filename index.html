<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- link to font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- link to Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link to local CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col">
          <div class="hour" date-time="8">8am</div>
          <div class="hour" date-time="9">9am</div>
          <div class="hour" date-time="10">10am</div>
          <div class="hour" date-time="11">11am</div>
          <div class="hour" date-time="12">12pm</div>
          <div class="hour" date-time="1">1pm</div>
          <div class="hour" date-time="2">2pm</div>
          <div class="hour" date-time="3">3pm</div>
          <div class="hour" date-time="4">4pm</div>
          <div class="hour" date-time="5">5pm</div>
          <div class="hour" date-time="6">pm</div>
        </div>
        <div class="col-9">
          <div class="description">Description</div>
        </div>
        <div class="col">
          <div class="save-btn">Save</div>
        </div>
    </div>

    <!-- global jquery script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- global moment script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- local javascript script -->
    <script src="script.js"></script>
  </body>
</html>
